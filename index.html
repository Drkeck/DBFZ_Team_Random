<!DOCTYPE html>
<html>

<head>
    <header>
        <title>DBFZ TEAM RANDOMIZER</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="./assets/CSS/index.css" rel="stylesheet" />
    </header>
</head>

<body class="text-center text-light">
    <div class="title-row">
        <h1>Welcome to the team randomizer.</h1>
        <h4>Click the button and get a random team built with the power of RNG</h4>
    </div>

    <div class="oldTeam hidden" id="hidden">
        <h3>Last Roll</h3>
        <section id="lastRoll">
        </section>
    </div>

    <div class="Container row">
        <section class="point col" id="Point">
            <h1 class="charName">Point</h1>
            <image src="./assets/images/0.png" />
            <h3></h3>
        </section>
        <section class="mid col" id="Mid">
            <h1 class="charName">Mid</h1>
            <image src="./assets/images/0.png" />
            <h3></h3>
        </section>
        <section class="anchor col" id="Anchor">
            <h1 class="charName">Anchor</h1>
            <image src="./assets/images/0.png" />
            <h3></h3>
        </section>
    </div>
    <div class="padding">
        <div class="options">
            <input type="checkbox" name="assist" id="assist" checked>
            <label for="assist">Randomize Assists?</label>
        </div>
    </div>
    <div class="padding">
        <div class="options">
            <input type="checkbox" name="android21" id="android21" checked value="43">
            <label for="android21">Android 21</label>
        </div>
    </div>
    <div class="checks">
        <section class="dlcList">
            <div class="options" id="dlcPass">
                <input type="checkbox" name="season-1" id="season-1" checked>
                <label for="season-1">Season 1 Pass</label>
            </div>
            <ul class="listElements" id="season-1-list">
                <li>
                    <input type="checkbox" name="bardock" id="bardock" value="28" checked>
                    <label for="bardock">Bardock</label>
                </li>
                <li>
                    <input type="checkbox" name="broly" id="broly" value="26" checked>
                    <label for="broly">Broly</label>
                </li>
                <li>
                    <input type="checkbox" name="Zamasu" id="Zamasu" value="27" checked>
                    <label for="Zamasu">Zamasu(Fused)</label>
                </li>
                <li>
                    <input type="checkbox" name="vegito" id="vegito" value="29" checked>
                    <label for="vegito">Vegito(SSGSS)</label>
                </li>
                <li>
                    <input type="checkbox" name="goku" id="goku" value="24" checked>
                    <label for="goku">Goku</label>
                </li>
                <li>
                    <input type="checkbox" name="vegeta" id="vegeta" value="25" checked>
                    <label for="vegeta">Vegeta</label>
                </li>
                <li>
                    <input type="checkbox" name="cooler" id="cooler" value="31" checked>
                    <label for="cooler">Cooler</label>
                </li>
                <li>
                    <input type="checkbox" name="android17" id="android17" value="30" checked>
                    <label for="android17">Android 17</label>
                </li>
            </ul>
        </section>
        <section class="dlcList">
            <div class="options" id="dlcPass">
                <input type="checkbox" name="season-2" id="season-2" checked>
                <label for="season-2">Season 2 Pass</label>
            </div>
            <ul class="listElements" id="season-2-list">
                <li>
                    <input type="checkbox" name="jiren" id="jiren" value="32" checked>
                    <label for="jiren">Jiren</label>
                </li>

                <li>
                    <input type="checkbox" name="videl" id="videl" value="33" checked>
                    <label for="videl">Videl</label>
                </li>

                <li>
                    <input type="checkbox" name="gokuGt" id="gokuGt" value="34" checked>
                    <label for="gokuGt">Goku (GT)</label>
                </li>

                <li>
                    <input type="checkbox" name="janemba" id="janemba" value="35" checked>
                    <label for="janemba">Janemba</label>
                </li>

                <li>
                    <input type="checkbox" name="gogetaBlue" id="gogetaBlue" value="36" checked>
                    <label for="gogetaBlue">Gogeta(SSGSS)</label>
                </li>

                <li>
                    <input type="checkbox" name="brolySuper" id="brolySuper" value="37" checked>
                    <label for="brolySuper">Broly(DBS)</label>
                </li>
            </ul>
        </section>
        <section class="dlcList">
            <div class="options" id="dlcPass">
                <input type="checkbox" name="season-3" id="season-3" checked>
                <label for="season-3">Season 3 Pass</label>
            </div>
            <ul class="listElements" id="season-3-list">

                <li>
                    <input type="checkbox" name="kefla" id="kefla" value="38" checked>
                    <label for="kefla">Kefla</label>
                </li>

                <li>
                    <input type="checkbox" name="gokuUi" id="gokuUi" value="39" checked>
                    <label for="gokuUi">Goku (Ultra Instinct)</label>
                </li>

                <li>
                    <input type="checkbox" name="masterRoshi" id="masterRoshi" value="40" checked>
                    <label for="masterRoshi">Master Roshi</label>
                </li>

                <li>
                    <input type="checkbox" name="superBaby2" id="superBaby2" value="41" checked>
                    <label for="superBaby2">Super Baby 2</label>
                </li>

                <li>
                    <input type="checkbox" name="gogetaSs4" id="gogetaSs4" value="42" checked>
                    <label for="gogetaSs4">Gogeta (SS4)</label>
                </li>

            </ul>
        </section>
    </div>
    <div class="center">
        <button class="btn btn-light" id="btn">randomize</button>
    </div>
    <script type="text/javascript" src="./roaster.js"></script>
    <script type="text/javascript" src="./assets/javascript/index.js"></script>
</body>

</html>
